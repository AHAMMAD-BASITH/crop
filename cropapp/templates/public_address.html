<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        
        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Address Details</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="100" required><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" maxlength="15" required><br><br>
        
        <label for="house_name">House Name:</label>
        <input type="text" id="house_name" name="house_name" maxlength="100" required><br><br>
        
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" maxlength="100" required><br><br>
        
        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" maxlength="100" required><br><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" maxlength="10" required><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="100" required><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" maxlength="100" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
