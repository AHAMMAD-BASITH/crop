{% extends 'gov_header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        height: 150px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Notification Form</h2>
      <form action="" method="POST">
        <div class="form-group">
          <label for="complaint">Add Notification</label>
          {% csrf_token %} 
          {{ form.as_p }}
        </div>
        <div class="form-group">
          <input type="submit" value="Submit Complaint" />
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
