
{% extends 'admin_header.html' %}
{% block content %}
{% load static %}
<center>
    <table>
        <thead>
            <tr>
                <th>Message</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert.message }}</td>
                <td>{{ alert.created_at }}</td>
                <td>
                    <a class="btn btn-primary m-3" href="{% url 'alert_edit' alert.id %}">Edit</a>
                    <a class="btn btn-danger m-3" href="{% url 'alert_del' alert.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock %}
<style>
   
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 150px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

</html>
