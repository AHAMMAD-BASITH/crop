<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .prediction {
            margin-top: 15px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Leaf Image</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <p class="prediction">Predicted Disease: <strong>{{ prediction }}</strong></p>
            <h4>Recommended Fertilizer:</h4>
            <p>{{ fertilizer }}</p>
        {% endif %}
    </div>
</body>
</html>
