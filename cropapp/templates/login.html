{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      href="{% static 'login/style.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <!-- <div class="slide-controls"> -->
        <!-- <input type="radio" name="slide" id="login" checked> -->
        <!-- <input type="radio" name="slide" id="signup"> -->
        <!-- <label for="login" class="slide login">Login</label> -->
        <!-- <label for="signup" class="slide signup">Signup</label> -->
        <!-- <div class="slider-tab"></div> -->
        <!-- </div> -->
        <div class="form-inner">
          <form method="post" class="login">
            {% csrf_token %}
            <div class="field">
              <input
                type="text"
                placeholder="Email Address"
                required
                name="email"
              />
              <span class="error-message" id="email-error"></span><br>
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                required
                name="password"
              />
              <span class="error-message" id="password-error"></span>

            </div>

            {% if messages %}
            <ul>
              {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
              {% endfor %}
            </ul>
            
            {% endif %}
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <center>
              <a href="{% url 'index' %}" style="display: inline-block; padding: 10px 20px; margin-top: 10px; background-color: #0c7611; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Go Home</a>

            </center>
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'login/script.js' %}"></script>
  </body>
</html>
