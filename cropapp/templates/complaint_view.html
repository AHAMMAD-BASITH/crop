{% extends 'public_header.html' %}
{% block content %}
{% load static %}

    <style>
       .containar{
        margin: 30px;
       }
        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
    <center>
        <div class="containar">
            <table>
                <thead>
                    <tr>
                        <th>Complaint</th>
                        <th>Replay</th>
                        <th>Product</th>
                        <th></th>   
                    </tr>
                </thead>
                <tbody>
                    {% for complain in complains %}
                    <tr>
                        <td>{{ complain.comp }}</td>
                        <td>{{ complain.reply }}</td>
                        <td>{{ complain.product_id.name }}</td>
                        <td>
                            <a class="btn btn-primary m-3" href="{% url 'edit_comp' complain.id %}">Edit</a>
                            <a class="btn btn-danger m-3" href="{% url 'del_comp' complain.id %}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </center>
{% endblock %}
