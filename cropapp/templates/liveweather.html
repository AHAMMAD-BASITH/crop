{% extends 'farmer_header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <style>
        * {
            box-sizing: border-box;
        }

       

        h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        button {
            background-color: #ffd700;
            color: #222;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffea00;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease-in-out;
            display: none;
        }

        .weather-card.active {
            display: block;
        }

        .weather-info {
            text-align: left;
            font-size: 17px;
            line-height: 1.6;
        }

        .weather-info p {
            margin: 8px 0;
        }

        .weather-info span {
            font-weight: 600;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .weather-card {
                padding: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <center>
    <button onclick="getLocation()">üåç Get Live Weather</button>

    <div id="weather-result" class="weather-card">
        <div class="icon">‚õÖ</div>
        <h2>Weather Details</h2>
        <div class="weather-info">
            <p><span>Temperature:</span> <span id="temperature"></span>¬∞C</p>
            <p><span>Weather:</span> <span id="weather"></span></p>
            <p><span>Humidity:</span> <span id="humidity"></span>%</p>
            <p><span>Air Pressure:</span> <span id="pressure"></span> hPa</p>
            <p><span>Wind Speed:</span> <span id="wind_speed"></span> m/s</p>
            <p><span>UV Index:</span> <span id="uv_index"></span></p>
        </div>
    </div>
</center>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendCoordinates, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendCoordinates(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            fetch(`/get_weather?lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("temperature").innerText = data.temperature;
                    document.getElementById("weather").innerText = data.weather;
                    document.getElementById("humidity").innerText = data.humidity;
                    document.getElementById("pressure").innerText = data.pressure;
                    document.getElementById("wind_speed").innerText = data.wind_speed;
                    document.getElementById("uv_index").innerText = data.uv_index;

                    // Update weather icon if needed here dynamically

                    document.getElementById("weather-result").classList.add("active");
                }
            })
            .catch(error => console.error("Error fetching weather:", error));
        }

        function showError(error) {
            alert("Error getting location: " + error.message);
        }
    </script>
</body>
</html>
{% endblock %}
