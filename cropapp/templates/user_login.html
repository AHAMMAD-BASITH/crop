<html>
  <head>
    <title>login</title>
  </head>
  <body>
    <center>
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="login">Login</button>
      </form>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </center>
  </body>
</html>
